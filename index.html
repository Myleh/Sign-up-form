<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Start Template">
		<meta name="author" content="Admin">
		<title>Start</title>

		<link rel="icon" href="images/favicon.png">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/styles.css">

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="wrapper">
			<div class="image">
				<img src="images/girl.jpg" alt="Girl">
			</div>
			<form action="#" class="form">
				<h1 class="form__title">Sing Up</h1>
				<div class="field">
					<input type="text" name="name" placeholder="Name" required>
					<label data-placeholder="Name"></label>
				</div>
				<div class="field">
					<input type="email" name="email" placeholder="E-mail" required>
					<label data-placeholder="E-mail"></label>
				</div>
				<div class="field">
					<input type="password" name="password" placeholder="Password" required>
					<label data-placeholder="Password"></label>
				</div>
			</form>
		</div>

	</body>
</html>
